<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudDrive - Authentication{% endblock %}</title>
    
    <!-- Prevent any auto-refresh -->
    <!-- NO META REFRESH TAGS -->
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2" id="flashMessages">
            {% for category, message in messages %}
            <div class="max-w-md bg-white rounded-lg shadow-xl border-l-4 {% if category == 'success' %}border-green-500{% elif category == 'error' %}border-red-500{% elif category == 'info' %}border-blue-500{% else %}border-yellow-500{% endif %} p-4 animate-fade-in flash-message">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        {% if category == 'success' %}
                        <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        {% elif category == 'error' %}
                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        {% else %}
                        <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        {% endif %}
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium text-gray-900">{{ message }}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 flex-shrink-0">
                        <svg class="h-4 w-4 text-gray-400 hover:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <!-- Auth Card -->
    {% block content %}{% endblock %}

    <!-- Base JavaScript -->
    <script>
        console.log('Auth page loaded:', window.location.pathname);
        
        // Prevent page from auto-redirecting
        let formSubmitted = false;
        
        // Global error handler to prevent page crashes
        window.addEventListener('error', function(e) {
            console.error('JavaScript error caught:', e.error);
            e.preventDefault();
            return true;
        });
        
        // Prevent unload unless form was submitted
        window.addEventListener('beforeunload', function(e) {
            if (!formSubmitted) {
                console.log('Preventing unintended page unload');
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auth page DOM loaded');
            
            // Auto-hide flash messages after 5 seconds
            setTimeout(() => {
                const messages = document.querySelectorAll('.flash-message');
                messages.forEach(msg => {
                    if (msg.parentNode) {
                        msg.style.transition = 'opacity 0.5s';
                        msg.style.opacity = '0';
                        setTimeout(() => {
                            if (msg.parentNode) {
                                msg.remove();
                            }
                        }, 500);
                    }
                });
            }, 5000);
            
            // Initialize form handling
            initAuthForms();
        });
        
        function initAuthForms() {
            const forms = document.querySelectorAll('form');
            
            forms.forEach(form => {
                let submitted = false;
                
                form.addEventListener('submit', function(e) {
                    // Prevent double submission
                    if (submitted) {
                        e.preventDefault();
                        console.log('Form already submitted, preventing duplicate');
                        return false;
                    }
                    
                    // Validate form
                    const username = form.querySelector('input[name="username"]');
                    const password = form.querySelector('input[name="password"]');
                    
                    if (!username || !password) {
                        console.log('Form validation failed: missing fields');
                        return true; // Let default validation handle it
                    }
                    
                    if (!username.value.trim() || !password.value.trim()) {
                        e.preventDefault();
                        alert('Please fill in all fields');
                        return false;
                    }
                    
                    // Mark as submitted
                    submitted = true;
                    formSubmitted = true;
                    
                    // Show loading state
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) {
                        const originalText = submitButton.innerHTML;
                        submitButton.disabled = true;
                        submitButton.innerHTML = `
                            <div class="flex items-center justify-center">
                                <div class="loading-spinner mr-2"></div>
                                Processing...
                            </div>
                        `;
                        
                        // Fallback to re-enable button after 10 seconds
                        setTimeout(() => {
                            if (submitButton.disabled) {
                                submitButton.disabled = false;
                                submitButton.innerHTML = originalText;
                                submitted = false;
                                formSubmitted = false;
                            }
                        }, 10000);
                    }
                    
                    console.log('Form submitted successfully');
                    return true;
                });
            });
        }
        
        // Page stability check
        setTimeout(() => {
            console.log('Page stable after 3 seconds');
        }, 3000);
    </script>
</body>
</html>
